<div class="container mt-4">
    <form enctype="multipart/form-data">
        <div class="custom-file">
            <input placeholder="test" type="text" class="mt-1" style="width: 100%;" id="test" name="test">
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="sendUpdateRquest()">send request</button>
    </form>
    Please set gds to ava_parvaz_modular_test_data before updating data.<br>
    Please set gds to ava_parvaz_modular_test_data before updating data To update, enter the update command.
    <p id="message" class="mt-3">Loading...</p>
</div>

<script>
    function sendUpdateRquest() {
        var formData = new FormData();
        formData.append('test', document.getElementById('test').value);

        $.ajax({
            url: '/initiation_update',
            method: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                $('#message').html(response.message);
            },
            error: function (xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
</script>
